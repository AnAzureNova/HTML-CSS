<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="legendBlock">
        <div class="legend1">
            <p>Up<kbd>W</kbd></p>
            <p>Left<kbd>A</kbd></p>
            <p>Down<kbd>S</kbd></p>
            <p>Right<kbd>D</kbd></p>
            <p>Zoom In<kbd>E</kbd></p>
            <p>Zoom Out<kbd>Q</kbd></p>
        </div>
        <div class="legend2">
            <p>Mouse Controls<kbd  id="kbd_1">Control</kbd></p>  
            <p> Mouse: <b id="mouseStatus">On</b></p>
            <p>Step Change<kbd  id="kbd_2">Shift</kbd></p>  
            <p> Step Speed: <b id="stepStatus">Normal</b></p>
        </div>
    </div>
    <img src="https://i.pinimg.com/736x/4c/76/d3/4c76d3cc622f0cd1b40c8dce4d74bb63.jpg" alt="a" id="img">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/012/011/581/small/white-circle-frame-with-shadow-free-png.png" alt="crosshair" id="crosshair">
    <script src="script.js"></script>
</body>
</html>
