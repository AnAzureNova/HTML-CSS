<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SCORE SAVER</title>
</head>
<body>
    <img src="grad.png" alt="gradientoverlay" 
    id="overlay1">
    <div class="main">
        <div class="input">
            <div class="header">
                <h1>ENTER YOUR SCORE</h1>
                <p style="font-size: 15px;">For me to write it down >:)</p>
            </div>
            <label for="inputName" id="inputHeader1">Your name</label><br>
            <input type="text" id="inputName" name="inputName" maxlength="30"><br>
            <label for="inputScore" id="inputHeader2">Score</label><br>
            <input type="number" id="inputScore" name="inputScore" min="0" max="999999">
            <button type="submit" id="buttonSubmit">SUBMIT</button>
            <a href="log.html" target="_self" id="link">VIEW LOG</a>
        </div>
    </div>
    <script src="scriptInput.js"></script>
</body>
</html>
